<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="todo_task.css">
    <title>To-Do List</title>
</head>

<body>
    
    <div class="dis" style="display: grid;">
        <h1 style="font-size: 70px;"><u>A Basic To-Do Task WebApp</u></h1>
        <input type="text" class="text-box" placeholder="add task and press enter..." ;>
        <div class="todo">
            <h2 style="font-size: 30px;"><u>Tasks To Do</u></h2>
        </div> <br><br><br>
        <div class="done">
            <h2 style="font-size: 30px;"><u>Tasks Done</u></h2>
        </div>
    </div>
    <script type="text/javascript" src="todo_task.js"></script>
</body>

</html>
